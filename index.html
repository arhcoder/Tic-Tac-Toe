<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--| Estilos CSS |-->
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/tictactoe.css">
    <!-- | Fuentes | -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!--| Scripts |-->
    <script src="tictactoe.js"></script>
    <!--| Favicon |-->
    <!--link rel="icon" type="image/x-icon" href="02-Images/favicon.svg">-->
    <title>Tic Tac Toe!</title>
</head>
<body>
    <div class="top-panel">
        <div class="titular"><h1>Â¡TIC TAC TOE!</h1></div>
        <div class="player-turn"><h2>Turno de</h2><img src="https://img.icons8.com/stickers/50/000000/x.png" class="turn" alt="x"></div>
    </div>
    <div class="content">
        <div class="tictactoe">
            <div class="box-empty" id="box1" onclick="playerClick('box1', 'icon1')"><img class="icon" name="icon1"></img></div>
            <div class="box-empty" id="box2" onclick="playerClick('box2', 'icon2')"><img class="icon" name="icon2"></img></div>
            <div class="box-empty" id="box3" onclick="playerClick('box3', 'icon3')"><img class="icon" name="icon3"></img></div>
            <div class="box-empty" id="box4" onclick="playerClick('box4', 'icon4')"><img class="icon" name="icon4"></img></div>
            <div class="box-empty" id="box5" onclick="playerClick('box5', 'icon5')"><img class="icon" name="icon5"></img></div>
            <div class="box-empty" id="box6" onclick="playerClick('box6', 'icon6')"><img class="icon" name="icon6"></img></div>
            <div class="box-empty" id="box7" onclick="playerClick('box7', 'icon7')"><img class="icon" name="icon7"></img></div>
            <div class="box-empty" id="box8" onclick="playerClick('box8', 'icon8')"><img class="icon" name="icon8"></img></div>
            <div class="box-empty" id="box9" onclick="playerClick('box9', 'icon9')"><img class="icon" name="icon9"></img></div>
        </div>
    </div>
    <div class="bottom-panel">
        <div class="scores">
            <div id="score-X">
                <h2 id="x-score">0</h2><img src="https://img.icons8.com/stickers/50/000000/x.png" class="score-icon" id="X"></img src="https://img.icons8.com/stickers/50/000000/x.png">
            </div>
            <div id="score-O">
                <img src="https://img.icons8.com/stickers/50/000000/o.png" class="score-icon" id="O"></img src="https://img.icons8.com/stickers/50/000000/o.png"><h2 id="o-score">0</h2>
            </div>
        </div>
        <button class="reset-button" onclick="reset()">REINICIAR</button>
    </div>
</body>
</html>
